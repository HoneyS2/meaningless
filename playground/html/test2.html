<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">

  <title>Half & Half</title>

  <style type="text/css">
  * {
    margin: 0;
    padding: 0;
  }
  html, body {
    height: 100%;
  }
  div {
    width: 100%;
    height: 100%;
    border: 1px solid #000;
  }
  div.left-wall {
    width: 50%;
    float: left;
    box-sizing: border-box;
    background: #B5D692;
  }
  div.right-wall {
    width: 50%;
    float: right;
    box-sizing: border-box;
    background: #A3CCA3;
  }
  </style>
</head>
<body>
  <div>
    <div class="left-wall"></div>
    <div class="right-wall"></div>
  </div>
</body>
</html>
